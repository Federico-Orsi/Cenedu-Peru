    <div class="position-relative">
        <img class="w-100" src="./img/contactanos.png" alt="">

    </div>

    <div class="container">
        <div class="row">
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-sm-12 col-md-6 col-xs-6">
                <form id="contactForm" action="?" method="POST" class="my-5 container">
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Nombre y Apellido</label>
                            <input id="clientName" type="text" class="form-control" placeholder=""
                                aria-label="First and Last name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                        <input id="clientEmail" type="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="text">Asunto</label>
                        <input id="clientSubject" type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="textoConsultas" class="form-label">Escriba su mensaje</label>
                        <textarea class="form-control" id="bodyText" rows="3" required></textarea>
                    </div>
                    <button id="btnFormularioContacto" type="submit" class="btn btn-primary"
                        data-sitekey="your_site_key" data-callback="onSubmit">Enviar</button>
                </form>
            </div>

            <div class="div-container d-flex flex-column col-xxl-6 col-xl-4 col-lg-6 col-md-6 col-xs-12">
                <div class="mb-5 mt-5">
